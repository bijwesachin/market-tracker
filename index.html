<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="icon.png" type="image/png">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #f5f5f5;
    margin: 0;
    padding: 10px;
  }
  h2 {
    margin-top: 0;
  }
  .widget {
    background: #2a2a2a;
    border: 2px solid #ff8c00;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
  }
  .widget-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .toggle {
    appearance: none;
    width: 50px;
    height: 24px;
    background: #555;
    border-radius: 12px;
    position: relative;
    cursor: pointer;
  }
  .toggle:checked {
    background: #ff8c00;
  }
  .toggle::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: transform 0.2s ease;
  }
  .toggle:checked::before {
    transform: translateX(26px);
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .event {
    padding: 6px 0;
    border-bottom: 1px solid #444;
  }
  .event-date {
    font-size: 0.9em;
    color: #ccc;
  }
  .event-label {
    font-weight: bold;
  }
  .today {
    background-color: rgba(144, 238, 144, 0.3);
  }
  .tomorrow {
    background-color: rgba(255, 165, 0, 0.3);
  }
  .ticker-title {
    font-size: 1.2em;
    font-weight: bold;
    margin: 8px 0 4px;
    color: #ffcc00;
  }
</style>
</head>
<body>

<!-- ECONOMIC DATA -->
<div class="widget">
  <div class="widget-header">
    <h2>Economic Data</h2>
    <label>
      <input type="checkbox" id="toggleNextWeek" class="toggle">
    </label>
  </div>
  <ul id="econList"></ul>
</div>

<!-- MONTHLY OPEX & VIX -->
<div class="widget">
  <div class="widget-header">
    <h2>Monthly OPEX & VIX</h2>
  </div>
  <ul id="specials"></ul>
</div>

<!-- EARNINGS -->
<div class="widget">
  <div class="widget-header">
    <h2>Earnings</h2>
    <label>
      <input type="checkbox" id="toggleEarningsWeek" class="toggle">
    </label>
  </div>
  <div id="earningsBoard"></div>
</div>

<!-- Templates -->
<template id="eventItemTemplate">
  <li class="event">
    <div class="event-date"></div>
    <div class="event-label"></div>
    <div class="event-type"></div>
  </li>
</template>

<template id="tickerTemplate">
  <div>
    <div class="ticker-title"></div>
    <ul class="event-list"></ul>
  </div>
</template>

<script src="script.js"></script>
</body>
</html>
